<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tailoring Shop Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
        }
        
        .input-style {
            @apply w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition duration-150;
        }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .summary-card {
            @apply p-4 rounded-xl shadow-lg transition-all duration-300 hover:shadow-xl;
        }
        
        .status-badge {
            @apply px-2 py-1 rounded-full text-xs font-medium;
        }
        
        .status-pending { @apply bg-yellow-100 text-yellow-800; }
        .status-in-progress { @apply bg-blue-100 text-blue-800; }
        .status-completed { @apply bg-green-100 text-green-800; }
        .status-delivered { @apply bg-purple-100 text-purple-800; }
        .status-review { @apply bg-red-100 text-red-800; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            z-index: 1001;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .notification.success { background-color: var(--secondary); }
        .notification.error { background-color: var(--danger); }
        .notification.warning { background-color: var(--warning); }
        
        .search-container { position: relative; }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .search-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .search-item:hover { background-color: #f9fafb; }
        
        .order-card {
            transition: all 0.3s ease;
            border-left: 4px solid #e5e7eb;
            cursor: pointer;
        }
        
        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .order-card.pending { border-left-color: var(--warning); }
        .order-card.in-progress { border-left-color: var(--info); }
        .order-card.completed { border-left-color: var(--secondary); }
        .order-card.delivered { border-left-color: var(--primary); }
        
        .order-tab { 
            @apply px-4 py-2 text-sm font-medium rounded-lg transition-colors duration-200;
        }
        
        .order-tab.active { @apply bg-indigo-600 text-white; }
        .order-tab:not(.active) { @apply bg-gray-200 text-gray-700 hover:bg-gray-300; }
        
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .client-option, .design-option {
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .client-option:hover, .design-option:hover {
            background-color: #f3f4f6;
            border-color: #d1d5db;
        }
        
        .client-option.selected, .design-option.selected {
            background-color: #e0e7ff;
            border-color: #4f46e5;
        }
        
        .section-toggle {
            display: flex;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .toggle-option {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background-color: #f9fafb;
            transition: all 0.2s;
        }
        
        .toggle-option.active {
            background-color: #4f46e5;
            color: white;
        }
        
        .toggle-option:not(.active):hover {
            background-color: #e5e7eb;
        }
    </style>
</head>

                        </button>
                    </div>

            </div>
        </div>

        // Tab management
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('border-indigo-600', 'text-indigo-700');
                btn.classList.add('border-transparent', 'text-gray-500');
            });
            
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('border-indigo-600', 'text-indigo-700');
        }

        // Initialize tab buttons
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                switchTab(btn.getAttribute('data-tab'));
            });
        });

        // Order status tabs
        document.querySelectorAll('.order-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Update active tab
                document.querySelectorAll('.order-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update current status and re-render
                currentOrderStatus = tab.getAttribute('data-order-status');
                renderOrders();
            });
        });

        // Render orders list
        function renderOrders() {
            const ordersList = document.getElementById('ordersList');
            
            // Filter orders by current status
            const filteredOrders = orders.filter(order => order.status === currentOrderStatus);
            
            // Update tab counts
            updateOrderTabCounts();

            if (filteredOrders.length === 0) {
                ordersList.innerHTML = `<div class="text-gray-500 italic text-center py-8">No ${currentOrderStatus.replace('-', ' ')} orders found</div>`;
                return;
            }

            ordersList.innerHTML = filteredOrders.map(order => {
                const statusClass = order.status || 'pending';
                const statusText = order.status ? order.status.replace('-', ' ') : 'pending';
                const priorityClass = order.priority === 'high' ? 'bg-red-100 text-red-800' : 
                                     order.priority === 'medium' ? 'bg-yellow-100 text-yellow-800' : 
                                     'bg-blue-100 text-blue-800';

                return `
                    <div class="order-card ${statusClass} bg-white p-4 rounded-lg border border-gray-200 shadow-sm fade-in" onclick="editOrder('${order.id}')">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex-1">
                                <h3 class="text-lg font-bold text-gray-800">${order.designName} - ${order.orderType}</h3>
                                <p class="text-gray-600">Client: ${order.clientName} (${order.clientPhone})</p>
                                <p class="text-sm text-gray-500">Order Date: ${order.orderDate || ''}</p>
                                ${order.dueDate ? `<p class="text-sm ${new Date(order.dueDate) < new Date() ? 'text-red-600 font-semibold' : 'text-gray-500'}">Due: ${order.dueDate}</p>` : ''}
                            </div>
                            <div class="text-right">
                                <span class="status-badge status-${statusClass} capitalize">${statusText}</span>
                                ${order.priority ? `<span class="status-badge ${priorityClass} capitalize ml-1">${order.priority}</span>` : ''}
                                <div class="text-lg font-bold text-green-600 mt-1">${formatCurrency(order.price)}</div>
                            </div>
                        </div>
                        
                        ${order.measurements ? `<p class="text-sm text-gray-600 mb-2">${order.measurements}</p>` : ''}
                        ${order.notes ? `<p class="text-sm text-gray-500">${order.notes}</p>` : ''}
                        
                        <div class="flex justify-between items-center mt-3">
                            <div class="flex gap-2">
                                ${order.status === 'pending' ? `
                                    <button onclick="updateOrderStatus('${order.id}', 'in-progress')" class="text-xs bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Start Work</button>
                                ` : ''}
                                ${order.status === 'in-progress' ? `
                                    <button onclick="updateOrderStatus('${order.id}', 'completed')" class="text-xs bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Complete</button>
                                    <button onclick="updateOrderStatus('${order.id}', 'pending')" class="text-xs bg-yellow-600 text-white px-3 py-1 rounded hover:bg-yellow-700">Back to Pending</button>
                                ` : ''}
                                ${order.status === 'completed' ? `
                                    <button onclick="updateOrderStatus('${order.id}', 'delivered')" class="text-xs bg-purple-600 text-white px-3 py-1 rounded hover:bg-purple-700">Deliver</button>
                                    <button onclick="updateOrderStatus('${order.id}', 'in-progress')" class="text-xs bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Back to Work</button>
                                ` : ''}
                                ${order.status === 'delivered' ? `
                                    <button onclick="updateOrderStatus('${order.id}', 'completed')" class="text-xs bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Back to Completed</button>
                                ` : ''}
                            </div>
                            <div>
                                <button onclick="editOrder('${order.id}')" class="text-sm text-blue-600 hover:text-blue-800 font-medium mr-2">
                                    <i class="fas fa-edit mr-1"></i> Edit
                                </button>
                                <button onclick="deleteOrder('${order.id}')" class="text-sm text-red-600 hover:text-red-800 font-medium">
                                    <i class="fas fa-trash mr-1"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update order status
        function updateOrderStatus(orderId, newStatus) {
            const orderIndex = orders.findIndex(order => order.id === orderId);
            if (orderIndex !== -1) {
                orders[orderIndex].status = newStatus;
                renderOrders();
                showNotification(`Order status updated to ${newStatus.replace('-', ' ')}!`, 'success');
            }
        }

        // Delete order
        function deleteOrder(orderId) {
            if (!confirm('Are you sure you want to delete this order?')) return;
            
            const orderIndex = orders.findIndex(order => order.id === orderId);
            if (orderIndex !== -1) {
                orders.splice(orderIndex, 1);
                renderOrders();
                updateTabCounts();
                showNotification('Order deleted successfully!', 'success');
            }
        }

        // Update order tab counts
        function updateOrderTabCounts() {
            const pendingCount = orders.filter(o => o.status === 'pending').length;
            const inProgressCount = orders.filter(o => o.status === 'in-progress').length;
            const completedCount = orders.filter(o => o.status === 'completed').length;
            const deliveredCount = orders.filter(o => o.status === 'delivered').length;

            document.getElementById('pendingTabCount').textContent = pendingCount;
            document.getElementById('inProgressTabCount').textContent = inProgressCount;
            document.getElementById('completedTabCount').textContent = completedCount;
            document.getElementById('deliveredTabCount').textContent = deliveredCount;
        }

        // Update tab counts
        function updateTabCounts() {
            document.getElementById('clientsCount').textContent = clients.length;
            document.getElementById('ordersCount').textContent = orders.length;
            document.getElementById('productsCount').textContent = products.length;
        }

        // Render client list in order modal
        function renderClientList() {
            const clientList = document.getElementById('clientList');
            
            if (clients.length === 0) {
                clientList.innerHTML = '<div class="text-gray-500 italic text-center py-4">No clients found</div>';
                return;
            }

            clientList.innerHTML = clients.map(client => `
                <div class="client-option ${selectedClientId === client.id ? 'selected' : ''}" onclick="selectClient('${client.id}')">
                    <div class="flex justify-between items-center">
                        <div>
                            <h4 class="font-bold text-gray-800">${client.name}</h4>
                            <p class="text-sm text-gray-600">${client.phone}</p>
                            <p class="text-xs text-gray-500">${client.address}</p>
                        </div>
                        <div class="text-right">
                            <div class="text-sm font-semibold text-green-600">${client.totalOrders} orders</div>
                            <div class="text-xs text-gray-500">${formatCurrency(client.totalSpent)}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render design list in order modal
        function renderDesignList() {
            const designList = document.getElementById('designList');
            
            if (products.length === 0) {
                designList.innerHTML = '<div class="text-gray-500 italic text-center py-4">No designs found</div>';
                return;
            }

            designList.innerHTML = products.map(product => `
                <div class="design-option ${selectedDesignId === product.id ? 'selected' : ''}" onclick="selectDesign('${product.id}')">
                    <div class="flex justify-between items-center">
                        <div>
                            <h4 class="font-bold text-gray-800">${product.name}</h4>
                            <p class="text-sm text-gray-600">${product.category}</p>
                            ${product.description ? `<p class="text-xs text-gray-500">${product.description}</p>` : ''}
                        </div>
                        <div class="text-right">
                            <div class="text-sm font-semibold text-green-600">${formatCurrency(product.price)}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Select client
        function selectClient(clientId) {
            selectedClientId = clientId;
            renderClientList();
            
            // Auto-fill the price if a design is already selected
            if (selectedDesignId) {
                const selectedDesign = products.find(p => p.id === selectedDesignId);
                if (selectedDesign) {
                    document.getElementById('orderPrice').value = selectedDesign.price;
                }
            }
        }

        // Select design
        function selectDesign(designId) {
            selectedDesignId = designId;
            renderDesignList();
            
            // Auto-fill the price
            const selectedDesign = products.find(p => p.id === designId);
            if (selectedDesign) {
                document.getElementById('orderPrice').value = selectedDesign.price;
                document.getElementById('garmentType').value = selectedDesign.category;
            }
        }

        // Modal management
        function openOrderModal(orderId = null) {
            document.getElementById('orderModalTitle').textContent = orderId ? 'Edit Order' : 'New Order';
            document.getElementById('orderId').value = orderId || '';
            document.getElementById('deleteOrderBtn').classList.toggle('hidden', !orderId);
            
            // Reset selections
            selectedClientId = null;
            selectedDesignId = null;
            
            // Reset form
            document.getElementById('orderForm').reset();
            document.getElementById('orderDueDate').value = getTodayDate();
            
            // Render client and design lists
            renderClientList();
            renderDesignList();
            
            // If editing, load order data
            if (orderId) {
                const order = orders.find(o => o.id === orderId);
                if (order) {
                    // Select client and design
                    selectedClientId = order.clientId;
                    selectedDesignId = order.designId;
                    
                    // Populate form fields
                    document.getElementById('orderType').value = order.orderType || '';
                    document.getElementById('garmentType').value = order.garmentType || '';
                    document.getElementById('orderPrice').value = order.price || '';
                    document.getElementById('orderStatus').value = order.status || 'pending';
                    document.getElementById('orderPriority').value = order.priority || 'medium';
                    document.getElementById('orderDueDate').value = order.dueDate || '';
                    document.getElementById('orderMeasurements').value = order.measurements || '';
                    document.getElementById('orderNotes').value = order.notes || '';
                    
                    // Re-render lists to show selections
                    renderClientList();
                    renderDesignList();
                }
            }
            
            document.getElementById('orderModal').classList.add('active');
        }

        function closeOrderModal() {
            document.getElementById('orderModal').classList.remove('active');
        }

        // Edit order
        function editOrder(orderId) {
            openOrderModal(orderId);
        }

        // Toggle between existing and new client/design
        function setupToggleButtons() {
            // Client toggle
            document.getElementById('existingClientToggle').addEventListener('click', function() {
                document.getElementById('existingClientToggle').classList.add('active');
                document.getElementById('newClientToggle').classList.remove('active');
                document.getElementById('existingClientSection').classList.remove('hidden');
                document.getElementById('newClientSection').classList.add('hidden');
            });
            
            document.getElementById('newClientToggle').addEventListener('click', function() {
                document.getElementById('newClientToggle').classList.add('active');
                document.getElementById('existingClientToggle').classList.remove('active');
                document.getElementById('newClientSection').classList.remove('hidden');
                document.getElementById('existingClientSection').classList.add('hidden');
            });
            
            // Design toggle
            document.getElementById('existingDesignToggle').addEventListener('click', function() {
                document.getElementById('existingDesignToggle').classList.add('active');
                document.getElementById('newDesignToggle').classList.remove('active');
                document.getElementById('existingDesignSection').classList.remove('hidden');
                document.getElementById('newDesignSection').classList.add('hidden');
            });
            
            document.getElementById('newDesignToggle').addEventListener('click', function() {
                document.getElementById('newDesignToggle').classList.add('active');
                document.getElementById('existingDesignToggle').classList.remove('active');
                document.getElementById('newDesignSection').classList.remove('hidden');
                document.getElementById('existingDesignSection').classList.add('hidden');
            });
        }

        // Search functionality
        function setupSearch() {
            // Client search
            document.getElementById('clientSearch').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const clientOptions = document.querySelectorAll('.client-option');
                
                clientOptions.forEach(option => {
                    const clientName = option.querySelector('h4').textContent.toLowerCase();
                    const clientPhone = option.querySelector('p').textContent.toLowerCase();
                    
                    if (clientName.includes(searchTerm) || clientPhone.includes(searchTerm)) {
                        option.style.display = 'block';
                    } else {
                        option.style.display = 'none';
                    }
                });
            });
            
            // Design search
            document.getElementById('designSearch').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const designOptions = document.querySelectorAll('.design-option');
                
                designOptions.forEach(option => {
                    const designName = option.querySelector('h4').textContent.toLowerCase();
                    const designCategory = option.querySelector('p').textContent.toLowerCase();
                    
                    if (designName.includes(searchTerm) || designCategory.includes(searchTerm)) {
                        option.style.display = 'block';
                    } else {
                        option.style.display = 'none';
                    }
                });
            });
        }

        // Order form submission
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const orderId = document.getElementById('orderId').value;
            const isNewOrder = !orderId;
            
            // Validate client selection
            const isNewClient = document.getElementById('newClientToggle').classList.contains('active');
            let clientData;
            
            if (isNewClient) {
                // Validate new client form
                const name = document.getElementById('newClientName').value.trim();
                const phone = document.getElementById('newClientPhone').value.trim();
                
                if (!name || !phone) {
                    showNotification('Please fill in all required client fields', 'error');
                    return;
                }
                
                // Create new client
                const newClientId = 'client_' + Date.now();
                clientData = {
                    id: newClientId,
                    name: name,
                    phone: phone,
                    address: document.getElementById('newClientAddress').value.trim(),
                    gender: document.getElementById('newClientGender').value,
                    totalOrders: 1,
                    totalSpent: parseFloat(document.getElementById('orderPrice').value) || 0
                };
                
                clients.push(clientData);
                selectedClientId = newClientId;
                showNotification('New client added successfully!', 'success');
            } else {
                // Validate existing client selection
                if (!selectedClientId) {
                    showNotification('Please select a client', 'error');
                    return;
                }
                
                clientData = clients.find(c => c.id === selectedClientId);
            }
            
            // Validate design selection
            const isNewDesign = document.getElementById('newDesignToggle').classList.contains('active');
            let designData;
            
            if (isNewDesign) {
                // Validate new design form
                const name = document.getElementById('newDesignName').value.trim();
                const category = document.getElementById('newDesignCategory').value;
                const price = parseFloat(document.getElementById('newDesignPrice').value) || 0;
                
                if (!name || !category || price <= 0) {
                    showNotification('Please fill in all required design fields with valid data', 'error');
                    return;
                }
                
                // Create new design
                const newDesignId = 'design_' + Date.now();
                designData = {
                    id: newDesignId,
                    name: name,
                    category: category,
                    price: price,
                    description: document.getElementById('newDesignDescription').value.trim()
                };
                
                products.push(designData);
                selectedDesignId = newDesignId;
                showNotification('New design added successfully!', 'success');
            } else {
                // Validate existing design selection
                if (!selectedDesignId) {
                    showNotification('Please select a design', 'error');
                    return;
                }
                
                designData = products.find(p => p.id === selectedDesignId);
            }
            
            // Validate order details
            const orderType = document.getElementById('orderType').value;
            const garmentType = document.getElementById('garmentType').value;
            const price = parseFloat(document.getElementById('orderPrice').value) || 0;
            
            if (!orderType || !garmentType || price <= 0) {
                showNotification('Please fill in all required order fields with valid data', 'error');
                return;
            }
            
            // Prepare order data
            const orderData = {
                clientId: selectedClientId,
                clientName: clientData.name,
                clientPhone: clientData.phone,
                designId: selectedDesignId,
                designName: designData.name,
                orderType: orderType,
                garmentType: garmentType,
                price: price,
                status: document.getElementById('orderStatus').value,
                priority: document.getElementById('orderPriority').value,
                dueDate: document.getElementById('orderDueDate').value,
                measurements: document.getElementById('orderMeasurements').value.trim(),
                notes: document.getElementById('orderNotes').value.trim(),
                orderDate: isNewOrder ? getTodayDate() : orders.find(o => o.id === orderId).orderDate
            };
            
            if (isNewOrder) {
                // Add new order
                orderData.id = 'order_' + Date.now();
                orders.push(orderData);
                showNotification('Order created successfully!', 'success');
            } else {
                // Update existing order
                const orderIndex = orders.findIndex(o => o.id === orderId);
                if (orderIndex !== -1) {
                    orderData.id = orderId;
                    orders[orderIndex] = orderData;
                    showNotification('Order updated successfully!', 'success');
                }
            }
            
            // Update client's order count and total spent
            if (clientData) {
                const clientIndex = clients.findIndex(c => c.id === selectedClientId);
                if (clientIndex !== -1) {
                    if (isNewOrder) {
                        clients[clientIndex].totalOrders += 1;
                        clients[clientIndex].totalSpent += price;
                    } else {
                        // For updates, we need to calculate the difference
                        const oldOrder = orders.find(o => o.id === orderId);
                        if (oldOrder) {
                            clients[clientIndex].totalSpent -= oldOrder.price;
                            clients[clientIndex].totalSpent += price;
                        }
                    }
                }
            }
            
            // Update UI
            renderOrders();
            updateTabCounts();
            closeOrderModal();
        });

        // Delete order button
        document.getElementById('deleteOrderBtn').addEventListener('click', function() {
            const orderId = document.getElementById('orderId').value;
            if (orderId) {
                deleteOrder(orderId);
                closeOrderModal();
            }
        });

        // Export orders
        function exportOrders() {
            const csvContent = [
                ['Client', 'Design', 'Order Type', 'Status', 'Price', 'Order Date', 'Due Date', 'Priority'],
                ...orders.map(order => [
                    order.clientName,
                    order.designName,
                    order.orderType,
                    order.status,
                    order.price,
                    order.orderDate,
                    order.dueDate || '',
                    order.priority || ''
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `orders_${getTodayDate()}.csv`;
            link.click();
            window.URL.revokeObjectURL(url);
            
            showNotification('Orders exported successfully!', 'success');
        }

        // Close modal when clicking outside
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        // Initialize the application
        function initApp() {
            // Set current date
            document.getElementById('currentDate').textContent = getTodayDate();
            
            // Initialize mock data
            initializeMockData();
            
            // Setup toggle buttons
            setupToggleButtons();
            
            // Setup search functionality
            setupSearch();
            
            showNotification('Tailoring shop ready!', 'success');
        }

        // Initialize when page loads
        window.onload = initApp;
    </script>
</body>
</html>
